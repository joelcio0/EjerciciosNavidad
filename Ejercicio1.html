<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onmousemove="position(event);" id="mousePositions">
    <div id="funciona" style="width: 1000000px; height: 1000000px;">
		Ejercicio 1
	</div>

    <script language="javascript" type="text/javascript">
      function position(event) {
        var x = event.clientX;
        var y = event.clientY;
        var mousePositions = document.getElementById("mousePositions");
        
        document.getElementById('funciona').innerHTML = "X coords: " + x + ", Y coords: " + y;
      }
    </script>
  </body>
</html>
